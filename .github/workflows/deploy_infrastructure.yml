name: Setup infrastructure

on:
  workflow_dispatch:

concurrency: production

jobs:
  tests:
    uses: ./.github/workflows/ci.yml

  delivery:
    needs: [tests]
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout Code Repository
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Github Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create .env files
        run: |
          mkdir .envs/.production
          echo ${{ secrets.django }} | base64 --decode > .envs/.production/.django
          echo ${{ secrets.postgres }} | base64 --decode > .envs/.production/.postgres

      - name: Build the Stack
        run: docker compose -f production.yml build

      - name: Push the Stack
        run: docker compose -f production.yml push

      - name: copy .env files
        uses: appleboy/scp-action@master
        with:
          host: ${{ vars.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_SECRET_KEY }}
          source: "./.envs/*"
          target: "."

      - name: copy .compose files
        uses: appleboy/scp-action@master
        with:
          host: ${{ vars.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_SECRET_KEY }}
          source: "./*.yml"
          target: "."

      - name: deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ vars.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_SECRET_KEY }}
          script: |
            docker compose -f production.yml down
            export COMPOSE_PROJECT_NAME=${{ vars.COMPOSE_PROJECT_NAME }}
            docker compose -f production.yml pull
            docker compose -f production.yml up -d
            docker compose -f production.yml run --rm django python manage.py migrate
            docker system prune -f
