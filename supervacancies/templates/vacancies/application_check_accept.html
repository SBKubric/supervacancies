{% extends "base.html" %}
{% load i18n %}

{% block content %}

<h1>{% translate "Are you shure you want to accept application?" %}</h1>
<form method="post" action="{% url "vacancies:application-accept" object.id %}">
  {% csrf_token %}
<div class="container row">
    <div class="col">
    {% include "vacancies/partials/back_btn.html" %}
    </div>
    <div class="col">
    <button class="btn btn-primary float-end" type="submit">{% translate "Accept" %}</button>
    </div>
  </div>
</form>
{% endblock content %}
